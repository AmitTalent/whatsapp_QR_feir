<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Link</title>
<style>
body {font-family: Arial, sans-serif; padding: 20px; text-align:center;}
select, button {padding:8px 12px; margin:5px; font-size:16px;}
button {background:#25D366; color:#fff; border:none; border-radius:4px; cursor:pointer;}
button:disabled {background:#ccc; cursor:not-allowed;}
</style>
</head>
<body>

<h2>קישור WhatsApp מוכן</h2>

<select id="role">
  <option value="">בחר משרה</option>
  <option value="טבחים/יות">טבחים/יות</option>
  <option value="מלצר/ית">מלצר/ית</option>
</select>

<select id="area">
  <option value="">בחר אזור</option>
  <option value="הרצליה">הרצליה</option>
  <option value="אילת">אילת</option>
  <option value="ים המלח">ים המלח</option>
  <option value="תל אביב וירושלים">תל אביב וירושלים</option>
  <option value="צפון">צפון</option>
</select>

<br>
<button id="sendBtn" disabled>שלח עכשיו ב-WhatsApp</button>

<script>
const phone = "97235093988";
const roleSel = document.getElementById("role");
const areaSel = document.getElementById("area");
const btn = document.getElementById("sendBtn");

function updateButton() {
  if(!roleSel.value || !areaSel.value) {
    btn.disabled = true;
    btn.onclick = null;
    return;
  }
  const msg = `היי, אשמח לשמוע פרטים נוספים על משרת ${roleSel.value} למלון נופש יוקרתי ב${areaSel.value} שפרסמתם `;
  btn.disabled = false;
  btn.onclick = () => {
    window.open(`https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`, "_blank");
  };
}

roleSel.addEventListener("change", updateButton);
areaSel.addEventListener("change", updateButton);
</script>

</body>
</html>
